version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: timebank-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: timebank
      POSTGRES_PASSWORD: timebank
      POSTGRES_DB: timebank
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    container_name: timebank-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: timebank
      MONGO_INITDB_ROOT_PASSWORD: timebank
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  pgdata:
  mongodata:

